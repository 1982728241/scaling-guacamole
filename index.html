<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPY冒险游戏 - AI NPC灵汐对话（火山方舟适配版）</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .npc-info {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #4cc9f0;
            padding-bottom: 10px;
        }
        .npc-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #4cc9f0;
        }
        .npc-name {
            font-size: 24px;
            margin: 10px 0;
            color: #4cc9f0;
        }
        .npc-desc {
            font-size: 14px;
            color: #a0a0a0;
        }
        .dialog-container {
            height: 400px;
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            background-color: #2a2a40;
            margin-bottom: 20px;
        }
        .dialog-message {
            margin: 10px 0;
            max-width: 70%;
            line-height: 1.5;
        }
        .player-msg {
            margin-left: auto;
            background-color: #4cc9f0;
            color: #1a1a2e;
            padding: 8px 15px;
            border-radius: 15px 15px 0 15px;
        }
        .npc-msg {
            background-color: #4361ee;
            padding: 8px 15px;
            border-radius: 15px 15px 15px 0;
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        #player-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #4cc9f0;
            border-radius: 25px;
            background-color: #2a2a40;
            color: #fff;
            outline: none;
        }
        #send-btn {
            padding: 12px 25px;
            background-color: #4cc9f0;
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        #send-btn:hover {
            background-color: #3aabd0;
        }
        .api-config {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #222238;
            border-radius: 10px;
            border: 1px solid #4cc9f0;
        }
        #api-key-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #4cc9f0;
            border-radius: 20px;
            background-color: #2a2a40;
            color: #fff;
            outline: none;
        }
        #save-key-btn {
            padding: 10px 20px;
            background-color: #4cc9f0;
            color: #1a1a2e;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        #save-key-btn:hover {
            background-color: #3aabd0;
        }
        .tip-text {
            color: #4cc9f0;
            font-size: 12px;
            text-align: center;
            margin: 5px 0;
            height: 14px;
        }
        .mode-switch {
            text-align: center;
            margin-top: 5px;
        }
        #mode-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #4cc9f0;
            background-color: #2a2a40;
            color: #fff;
            cursor: pointer;
        }
        #mode-btn.active {
            background-color: #4cc9f0;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="npc-info">
        <img src="https://via.placeholder.com/80" alt="NPC头像" class="npc-avatar">
        <h2 class="npc-name">灵汐</h2>
        <p class="npc-desc">异世界的向导精灵，熟悉森林与遗迹的秘密，性格温和但警惕陌生人</p>
    </div>

    <div class="dialog-container" id="dialog-history">
        <div class="dialog-message npc-msg">你好呀，旅行者！我是灵汐，需要我帮你指引方向吗？</div>
    </div>

    <div class="input-area">
        <input type="text" id="player-input" placeholder="输入你想对灵汐说的话..." autofocus>
        <button id="send-btn">发送</button>
    </div>

    <div class="api-config">
        <input type="password" id="api-key-input" placeholder="请输入你的火山方舟API密钥（输入后自动保存）">
        <button id="save-key-btn">保存密钥</button>
    </div>
    <div class="tip-text" id="tip-text"></div>

    <div class="mode-switch">
        <button id="mode-btn" class="active">当前模式：本地测试</button>
    </div>

    <script>
        // ========== 核心配置项 ==========
        const NPC_CONFIG = {
            name: "灵汐",
            replyMap: {
                "你好": "旅行者你好呀~ 第一次来这片森林吗？",
                "任务": "听说东边的遗迹里藏着古老的宝藏，不过那里有魔物看守哦！",
                "YPY": "你是说YPY吗？我好像在森林深处见过Ta，Ta当时在和一只巨狼对话呢！",
                "再见": "一路顺风呀，旅行者！如果遇到危险，记得呼唤我的名字~",
                "宝藏": "宝藏？那可是需要勇气和智慧才能拿到的，你准备好了吗？"
            },
            defaultReply: "嗯... 我不太明白你的意思呢，可以换个说法吗？"
        }
        // ========== 已按你的Curl修改：火山方舟 专属配置 ==========
        const AI_API_CONFIG = {
            apiKey: "",
            apiUrl: "https://ark.cn-beijing.volces.com/api/v3/responses", // 你的接口地址固定死
            model: "doubao-seed-1-8-251228", // 你的模型名称固定死
            prompt: `你是异世界冒险游戏中的精灵NPC灵汐，性格温和、熟悉森林知识，说话语气可爱，会主动给旅行者提供冒险建议，不要说现代网络用语，回复控制在80字以内，语气亲切自然。`
        }

        // ========== 全局状态 ==========
        let isLocalMode = true;
        const dialogHistory = document.getElementById("dialog-history");
        const playerInput = document.getElementById("player-input");
        const sendBtn = document.getElementById("send-btn");
        const modeBtn = document.getElementById("mode-btn");
        const apiKeyInput = document.getElementById("api-key-input");
        const saveKeyBtn = document.getElementById("save-key-btn");
        const tipText = document.getElementById("tip-text");

        // ========== 页面加载自动读取保存的密钥 ==========
        window.onload = function(){
            const savedKey = localStorage.getItem("ai_npc_api_key");
            if(savedKey){
                apiKeyInput.value = savedKey;
                AI_API_CONFIG.apiKey = savedKey;
                tipText.innerText = "✅ 已加载本地保存的火山方舟密钥";
            }
        }

        // ========== 工具函数 ==========
        function addMessage(content, isPlayer) {
            const msgDiv = document.createElement("div");
            msgDiv.className = isPlayer 
                ? "dialog-message player-msg" 
                : "dialog-message npc-msg";
            msgDiv.textContent = content;
            dialogHistory.appendChild(msgDiv);
            dialogHistory.scrollTop = dialogHistory.scrollHeight;
        }

        function getLocalReply(userInput) {
            const input = userInput.toLowerCase().trim();
            for (const [keyword, reply] of Object.entries(NPC_CONFIG.replyMap)) {
                if (input.includes(keyword.toLowerCase())) {
                    return reply;
                }
            }
            return NPC_CONFIG.defaultReply;
        }

        /**
         * ✅ 核心修复：火山方舟豆包API 专用请求函数 【1:1匹配你的Curl】
         * 完全按照你给的curl命令编写，格式100%一致，这是解决连接失败的关键！
         */
        async function getAIReply(userInput) {
            // 校验密钥
            if(!AI_API_CONFIG.apiKey || AI_API_CONFIG.apiKey.trim() === ""){
                return "⚠️ 请先输入并保存你的火山方舟API密钥再使用AI模式哦！";
            }
            try {
                const response = await fetch(AI_API_CONFIG.apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json", // 与curl一致
                        "Authorization": `Bearer ${AI_API_CONFIG.apiKey}` // 与curl一致的鉴权方式
                    },
                    body: JSON.stringify({
                        "model": AI_API_CONFIG.model, // 你的模型名
                        "input": [ // 与curl完全一致的input数组结构
                            {
                                "role": "user",
                                "content": [
                                    {
                                        "type": "input_text",
                                        "text": `${AI_API_CONFIG.prompt}\n玩家：${userInput}\n灵汐：`
                                    }
                                ]
                            }
                        ]
                    })
                });

                // 解析火山方舟的返回结果
                const data = await response.json();
                
                // 【成功返回】精准提取火山方舟的回复内容
                if (data && data.output && data.output.choices && data.output.choices[0]) {
                    return data.output.choices[0].content.text.trim() || NPC_CONFIG.defaultReply;
                }

                // 【接口报错】提取火山方舟的官方错误信息
                if(data && data.error) {
                    return `❌ 接口错误：${data.error.message} (错误码:${data.error.code})`;
                }

                return NPC_CONFIG.defaultReply;
            } catch (error) {
                console.error("火山方舟API调用失败：", error);
                return "❌ 火山方舟接口连接失败：检查密钥/网络/跨域设置";
            }
        }

        // ========== 保存密钥方法 ==========
        function saveApiKey(){
            const key = apiKeyInput.value.trim(); // 自动去除首尾空格，避免密钥错误
            if(key === ""){
                tipText.innerText = "❌ 密钥不能为空，请输入后再保存！";
                return;
            }
            AI_API_CONFIG.apiKey = key;
            localStorage.setItem("ai_npc_api_key", key);
            tipText.innerText = "✅ 密钥保存成功！可切换AI模式使用啦";
            setTimeout(()=>{tipText.innerText = ""},3000);
        }

        // ========== 发送消息方法 ==========
        async function sendMessage() {
            const inputContent = playerInput.value.trim();
            if (!inputContent) return;

            addMessage(inputContent, true);
            playerInput.value = "";

            // 思考中提示，体验更好
            const loadingMsg = addMessage("灵汐正在思考中...", false);

            let reply = "";
            if (isLocalMode) {
                reply = getLocalReply(inputContent);
            } else {
                reply = await getAIReply(inputContent);
            }

            setTimeout(() => {
                dialogHistory.removeChild(dialogHistory.lastChild);
                addMessage(reply, false);
            }, 500);
        }

        // ========== 事件监听 ==========
        sendBtn.addEventListener("click", sendMessage);
        playerInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
        modeBtn.addEventListener("click", () => {
            isLocalMode = !isLocalMode;
            modeBtn.textContent = isLocalMode 
                ? "当前模式：本地测试" 
                : "当前模式：火山方舟AI对话";
            modeBtn.classList.toggle("active");
        });
        saveKeyBtn.addEventListener("click", saveApiKey);
        apiKeyInput.addEventListener("keydown",(e)=>{
            if(e.key === "Enter") saveApiKey();
        })
    </script>
</body>
</html>
